<div  >
  <br>
  <div class="col-md-4" *ngIf="!isEditing">
      <h5 class="text-center">Add new Item</h5>
    <form  [formGroup]="addGrocsForm" (ngSubmit)="addGrocs()" style="text-align:center">
      <div class="form-group">
            <input class="form-control" type="text" name="name" formControlName="name" placeholder="Name">
      </div>
      <div class="form-group">
            <input class="form-control" type="number" name="quantity" formControlName="quantity" placeholder="Quantity">
      </div>
      <div class="form-group">
            <input class="form-control" type="text" name="url" formControlName="url" placeholder="Url">
      </div>
     
      <button class="btn btn-primary" type="submit" [disabled]="!addGrocsForm.valid"><i class="fa fa-floppy-o"></i> Add</button>
    </form>
  </div>
  <div class="col-md-8" *ngIf="!isEditing">
        <h5 class="justify-content-center">List the Groceries</h5>
        <ul class="list-group">
            <li class="list-group-item" *ngFor = "let grocs of groces">
               <div class="row">
                   <div class="col-sm-4"><img src="{{grocs.url}}" class="img-responsive" style="max-height: 30px"> </div>
                   <div class="col-sm-3">{{grocs.name}}</div>
                   <div class="col-sm-3"></div>
                   <div class="col-sm-1"><i class="fa fa-pencil " (click)="enableEditing(grocs)"></i> </div>
                   <div class="col-sm-1"><button  type="button" class="btn btn-danger" (click)="deleteGrocs(grocs)" style="float:right; padding:0px 5px">X</button> </div>
               </div> 
               
                   
              <!-- <i class="fa fa-trash"></i> -->
              
            </li>
        </ul>
        <br>
        <button type="button" class="btn btn-primary" (click)="shoplist()">Shop the List</button>
  </div>
  <div *ngIf="isEditing">
        <h5 class="text-center">Editing Item</h5>  
        <br>
        <div class="row"> 
                  
        <form  #form="ngForm" (ngSubmit)="editGrocs(grocs)" >
        
            <!-- col-md-5 -->
            <div class="form-group col-md-5" > 
            <img  [src]= "grocs.url" alt= "" style="max-height: 150px">
            </div> 
             <!-- col-md-7 -->
        <div class="col-md-7">
          <div class="row">
          <div class="form-group col-sm-5">
            <input class="form-control" type="text"  name="name" [(ngModel)]="grocs.name" placeholder="Name"  required>
            <div [hidden]="form.form.valid"  class="alert alert-danger">Name is required</div>
           </div> 
        </div>
          <div class="row">
          <div class="form-group col-sm-5">
            <input class="form-control" type="number" name="quantity" [(ngModel)]="grocs.quantity" placeholder="Quantity" min="0" required>
          </div>
          </div>

          <button class="btn btn-sm btn-primary" type="submit" [disabled]="!form.form.valid"><i class="fa fa-floppy-o"></i> Save</button>
          <button class="btn btn-sm btn-warning" (click)="cancelEditing()"><i class="fa fa-times"></i> Cancel</button>
          </div>
        </form>
        </div>  
          
        
      </div>
</div>
